<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
</head>
<body>
<script>
    var hanoi = function (disc, src, aux, dst) {
        if (disc>0){
            hanoi(disc - 1, src, dst, aux);
            document.writeln("move disc" + disc + " from " + src + " to " +dst+"<br/>" );
            hanoi(disc - 1, aux, src, dst);
        }
    };

    hanoi(3, "src", "Aux", "Dst");
</script>
</body>
</html>
